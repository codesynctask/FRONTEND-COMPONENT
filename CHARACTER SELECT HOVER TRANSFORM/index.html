<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #ff00006e;
        }

        .card {
            width: 300px;
            height: 510px;
            /* Creates 3D depth */
            /* perspective: 1000px; */
            position: relative;
            display: flex;
            justify-content: center;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.4s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
            /* Rotates card on hover */
            height: 60%;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 300px;
            height: 510px;

            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            min-height: fit-content;
            /* border: 2px solid; */
        }


        .card-back {
            transform: rotateY(180deg);
        }

        /* tilt effect */
        .tilt-card {
            width: 100%;
            height: 100%;
            background-color: rgb(220, 53, 86);
            transition: all 0.5s ease;
            /* Initial shape: plain tilt-card */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            position: absolute;
            bottom: 0;
        }

        .card:hover .tilt-card {
            /* Top side shorter, bottom same width */
            clip-path: polygon(20% 0, 80% 0, 100% 100%, 0% 100%);
            height: 450px;
        }
        img{
            transition: all 0.5s ease;
        }

        .card:hover img{
            transform: translateY(-50px)
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="tilt-card">
        </div>
        <div class="card-inner">
            <div class="card-front">
                <img src="back-removebg-preview.png" height="510px" alt="">
            </div>
            <div class="card-back">
                <img src="front-removebg-preview.png" height="510px" alt="">
            </div>
        </div>
    </div>

</body>

</html>
